<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cherry Playlist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='verifica.js' defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <br>
        <h1>Cherry Playlist</h1>
        <label id="Música">Música:</label>
        <input class="form-control" id="nomeMusica" type="text">
        <br>
        <label>Artista</label>
        <input class="form-control" id="nomeArt" type="text">
        <button class="btn btn-primary" type="button" onclick="salvarUser()">Salvar</button>

    </div>
    <div class="container">
        <br>
        <table id="tabela" class="table table-striped" salvarUser()>
            <tr>
                <th>Música</th>
                <th>Artista</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>
</body>

</html>
